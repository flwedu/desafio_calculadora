<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prot√≥tipo de Calculadora</title>
  </head>
  <body>
    <div class="app" id="app">
      <div class="row">
        <input type="text" id="display" />
      </div>
      <div class="row">
        <input type="button" class="spec" id="button_clear" value="C" />
      </div>
      <div class="row">
        <input type="button" class="button" value="7" />
        <input type="button" class="button" value="8" />
        <input type="button" class="button" value="9" />
        <input type="button" class="signal" value="/" />
      </div>
      <div class="row">
        <input type="button" class="button" value="4" />
        <input type="button" class="button" value="5" />
        <input type="button" class="button" value="6" />
        <input type="button" class="signal" value="*" />
      </div>
      <div class="row">
        <input type="button" class="button" value="1" />
        <input type="button" class="button" value="2" />
        <input type="button" class="button" value="3" />
        <input type="button" class="signal" value="-" />
      </div>
      <div class="row">
        <input type="button" class="button" value="0" />
        <input type="button" class="button" value="." />
        <input type="button" class="spec" id="button_equal" value="=" />
        <input type="button" class="signal" value="+" />
      </div>
    </div>
  </body>
</html>
